<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB to Text Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="root">
        <div class="max-w-2xl mx-auto p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">Loading...</h1>
        </div>
    </div>

    <div id="debug" class="fixed bottom-0 left-0 right-0 bg-black text-white p-4 font-mono text-sm" style="max-height: 200px; overflow-y: auto;">
        <div>Debug Console:</div>
        <div id="debug-content"></div>
    </div>

    <script>
        function debugLog(message) {
            console.log(message);
            const debugContent = document.getElementById('debug-content');
            if (debugContent) {
                const entry = document.createElement('div');
                entry.textContent = `${new Date().toISOString()}: ${message}`;
                debugContent.appendChild(entry);
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            debugLog(`Error: ${msg} at ${url}:${lineNo}:${columnNo}`);
            if (error && error.stack) debugLog(`Stack: ${error.stack}`);
            return false;
        };

        debugLog('Page loaded, starting initialization...');
    </script>

    <script>
        async function loadScript(url) {
            debugLog(`Loading script: ${url}`);
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = url;
                script.onload = () => {
                    debugLog(`Successfully loaded: ${url}`);
                    resolve();
                };
                script.onerror = (error) => {
                    debugLog(`Error loading script: ${url}`);
                    reject(error);
                };
                document.body.appendChild(script);
            });
        }

        async function initializeApp() {
            try {
                // Load dependencies in sequence
                await loadScript('https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js');
                await loadScript('https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js');
                await loadScript('https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js');
                
                // Load Three.js and its extras from CDN
                await loadScript('https://cdnjs.cloudflare.com/ajax/libs/three.js/0.161.0/three.min.js');
                await loadScript('https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.min.js');
                await loadScript('https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/exporters/GLTFExporter.min.js');

                debugLog('All scripts loaded, initializing React app...');

                const appScript = document.createElement('script');
                appScript.type = 'text/babel';
                appScript.textContent = `
                    debugLog('Starting React app initialization...');
                    
                    function App() {
                        const [file, setFile] = React.useState(null);
                        
                        const handleFileSelect = (event) => {
                            const selectedFile = event.target.files?.[0];
                            if (selectedFile) {
                                debugLog('File selected: ' + selectedFile.name);
                                setFile(selectedFile);
                            }
                        };

                        return (
                            <div className="max-w-2xl mx-auto p-6">
                                <h1 className="text-2xl font-bold mb-6 text-center">GLB to Text Converter</h1>
                                
                                <div className="bg-white p-6 rounded-lg shadow-sm">
                                    <input 
                                        type="file"
                                        accept=".glb"
                                        onChange={handleFileSelect}
                                        className="block w-full text-sm text-gray-500
                                        file:mr-4 file:py-2 file:px-4
                                        file:rounded-full file:border-0
                                        file:text-sm file:font-semibold
                                        file:bg-blue-50 file:text-blue-700
                                        hover:file:bg-blue-100"
                                    />
                                    
                                    {file && (
                                        <div className="mt-4 text-sm text-gray-600">
                                            Selected file: {file.name}
                                        </div>
                                    )}
                                </div>
                            </div>
                        );
                    }

                    try {
                        debugLog('Creating React root...');
                        const root = ReactDOM.createRoot(document.getElementById('root'));
                        debugLog('Rendering React app...');
                        root.render(<App />);
                        debugLog('React app rendered successfully');
                    } catch (error) {
                        debugLog('Error rendering React app: ' + error.message);
                        throw error;
                    }
                `;

                document.body.appendChild(appScript);
                debugLog('App script added to document');

            } catch (error) {
                debugLog(`Initialization failed: ${error.message}`);
                throw error;
            }
        }

        initializeApp().catch(error => {
            debugLog(`Fatal error during initialization: ${error.message}`);
        });
    </script>
</body>
</html>
