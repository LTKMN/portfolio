<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB to Text Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="root">
        <!-- Fallback content to verify the page is loading -->
        <div class="max-w-2xl mx-auto p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">Loading...</h1>
        </div>
    </div>

    <!-- Debug console -->
    <div id="debug" class="fixed bottom-0 left-0 right-0 bg-black text-white p-4 font-mono text-sm" style="max-height: 200px; overflow-y: auto;">
        <div>Debug Console:</div>
        <div id="debug-content"></div>
    </div>

    <script>
        // Debug logger
        function debugLog(message) {
            console.log(message);
            const debugContent = document.getElementById('debug-content');
            if (debugContent) {
                const entry = document.createElement('div');
                entry.textContent = `${new Date().toISOString()}: ${message}`;
                debugContent.appendChild(entry);
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }

        window.onerror = function(msg, url, lineNo, columnNo, error) {
            debugLog(`Error: ${msg} at ${url}:${lineNo}:${columnNo}`);
            if (error && error.stack) debugLog(`Stack: ${error.stack}`);
            return false;
        };

        debugLog('Page loaded, starting initialization...');
    </script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        debugLog('Starting module script...');

        try {
            debugLog('Importing THREE.js...');
            const THREE = await import('three');
            debugLog('THREE.js imported successfully');

            debugLog('Importing GLTFLoader...');
            const { GLTFLoader } = await import('three/addons/loaders/GLTFLoader.js');
            debugLog('GLTFLoader imported successfully');

            debugLog('Importing GLTFExporter...');
            const { GLTFExporter } = await import('three/addons/exporters/GLTFExporter.js');
            debugLog('GLTFExporter imported successfully');

            window.THREE = THREE;
            window.GLTFLoader = GLTFLoader;
            window.GLTFExporter = GLTFExporter;
            debugLog('THREE.js and addons attached to window object');

        } catch (error) {
            debugLog(`Error importing THREE.js modules: ${error.message}`);
            throw error;
        }

        window.addEventListener('load', async () => {
            debugLog('Window load event fired');

            const scripts = [
                {
                    name: "React",
                    url: "https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"
                },
                {
                    name: "ReactDOM",
                    url: "https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"
                },
                {
                    name: "Babel",
                    url: "https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"
                }
            ];

            try {
                for (const script of scripts) {
                    debugLog(`Loading ${script.name}...`);
                    await new Promise((resolve, reject) => {
                        const scriptElement = document.createElement('script');
                        scriptElement.src = script.url;
                        scriptElement.onload = () => {
                            debugLog(`${script.name} loaded successfully`);
                            resolve();
                        };
                        scriptElement.onerror = (error) => {
                            debugLog(`Error loading ${script.name}: ${error}`);
                            reject(new Error(`Failed to load ${script.name}`));
                        };
                        document.body.appendChild(scriptElement);
                    });
                }

                debugLog('All external scripts loaded, creating app script...');

                const appScript = document.createElement('script');
                appScript.type = 'text/babel';
                appScript.textContent = `
                    debugLog('Starting React app initialization...');
                    
                    const { useState, useCallback } = React;

                    function App() {
                        debugLog('Rendering App component');
                        return (
                            <div className="max-w-2xl mx-auto p-6">
                                <h1 className="text-2xl font-bold mb-6 text-center">GLB to Text Converter</h1>
                                <div className="bg-white p-4 rounded-lg shadow-sm">
                                    Initial render successful!
                                </div>
                            </div>
                        );
                    }

                    try {
                        debugLog('Creating React root...');
                        const root = ReactDOM.createRoot(document.getElementById('root'));
                        debugLog('Rendering React app...');
                        root.render(<App />);
                        debugLog('React app rendered successfully');
                    } catch (error) {
                        debugLog('Error rendering React app: ' + error.message);
                        throw error;
                    }
                `;

                document.body.appendChild(appScript);
                debugLog('App script added to document');

            } catch (error) {
                debugLog(`Script loading failed: ${error.message}`);
                throw error;
            }
        });
    </script>
</body>
</html>
