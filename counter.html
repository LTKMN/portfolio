<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Money Timer</title>
<style>
    /* General Body Styling */
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f0e9e3;
        color: #4a4a4a;
    }

    /* Container Styling */
    #container {
        background-color: #3a2f2f;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
        max-width: 400px;
        width: 100%;
    }

    /* Header Styling */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    header h1 {
        font-size: 22px;
        color: #e1dbd8;
        font-weight: 600;
    }

    header .menu-icon {
        background-color: #4a3b3b;
        border-radius: 50%;
        padding: 10px;
    }

    header .menu-icon::before {
        content: "\2630"; /* Hamburger menu icon */
        font-size: 18px;
        color: #e1dbd8;
    }

    /* Collateral Balance */
    .collateral-balance {
        background-color: #5b4e4e;
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        margin-bottom: 20px;
    }

    .collateral-balance span {
        font-size: 24px;
        font-weight: 700;
        color: #f8f4f3;
    }

    .collateral-balance .amount {
        font-size: 36px;
        font-weight: 800;
        color: #ffffff;
    }

    /* Button Styling */
    #startButton {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4a4a4a;
        color: #e1dbd8;
        border: none;
        border-radius: 15px;
        margin-top: 20px;
    }

    #startButton:hover {
        background-color: #3a3a3a;
    }

    /* Display Styling */
    #display {
        margin-top: 20px;
        font-size: 28px;
        font-weight: 700;
        color: #f8f4f3;
        background-color: #5b4e4e;
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        width: 100%;
    }
</style>
</head>
<body>

<div id="container">

    <header>
        <h1>Money Timer</h1>
        <div class="menu-icon"></div>
    </header>

    <div class="collateral-balance">
        <span>Amount Earned:</span>
        <div class="amount" id="display">$0.00</div>
    </div>

    <button id="startButton">Start Timer</button>

</div>

<script>
    var rate = 0.03870968;
    var workStartHour = 7;  // 7 AM
    var workEndHour = 15;   // 3 PM

    // Define working days (0 = Sunday, 6 = Saturday)
    var workDays = [1, 2, 3, 4, 5]; // Monday to Friday

    // === Variables ===
    var timerStarted = false;
    var startTime;
    var totalAccumulated = 0;
    var intervalId;

    // === Event Listener for the Button ===
    document.getElementById('startButton').addEventListener('click', function() {
        if (!timerStarted) {
            if (isWorkingTime()) {
                timerStarted = true;
                startTime = new Date().getTime();
                intervalId = setInterval(updateDisplay, 100); // Update every 100 milliseconds
                this.textContent = 'Stop Timer';
            } else {
                alert('Timer can only be started during working hours (7 AM to 3 PM, Monday to Friday).');
            }
        } else {
            timerStarted = false;
            clearInterval(intervalId);
            // Update total accumulated
            var currentTime = new Date().getTime();
            var elapsedSeconds = (currentTime - startTime) / 1000;
            totalAccumulated += rate * elapsedSeconds;
            this.textContent = 'Start Timer';
        }
    });

    // === Function to Check if Current Time is Within Working Hours ===
    function isWorkingTime() {
        var now = new Date();
        var currentHour = now.getHours();
        var currentDay = now.getDay();

        var withinHour = currentHour >= workStartHour && currentHour < workEndHour;
        var withinDay = workDays.includes(currentDay);

        return withinHour && withinDay;
    }

    // === Function to Update the Display ===
    function updateDisplay() {
        if (!isWorkingTime()) {
            // Stop the timer if it's outside working hours
            clearInterval(intervalId);
            timerStarted = false;
            document.getElementById('startButton').textContent = 'Start Timer';
            // Update total accumulated
            var currentTime = new Date().getTime();
            var elapsedSeconds = (currentTime - startTime) / 1000;
            totalAccumulated += rate * elapsedSeconds;
            alert('Timer has stopped as it is now outside working hours.');
            return;
        }

        var currentTime = new Date().getTime();
        var elapsedSeconds = (currentTime - startTime) / 1000;
        var moneyEarned = totalAccumulated + rate * elapsedSeconds;
        document.getElementById('display').textContent = '$' + moneyEarned.toFixed(2);
    }
</script>

</body>
</html>
