<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money Counter</title>
    <style>
        /* Import the Handjet font */
        @import url('https://fonts.googleapis.com/css2?family=Handjet:wght,ELGR,ELSH@500,2,16&display=swap');

        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
        }

        /* Set the body to occupy the full viewport height */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Style the counter to fill available space */
        #counter {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10vw; /* Adjust font size as needed */
            width: 100%;
            font-family: "Handjet", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-variation-settings:
                "ELGR" 2,
                "ELSH" 16;
        }

        /* Style the control button */
        #controlButton {
            align-self: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="counter">$0.00</div>
    <button id="controlButton">GO</button>

    <script>
        var rate = 0.03870968;

        // === Variables ===
        var totalMoney = 0;
        var timer = null;
        var startTime = null;

        // === DOM Elements ===
        var counter = document.getElementById('counter');
        var controlButton = document.getElementById('controlButton');

        // === Event Listener for the Control Button ===
        controlButton.addEventListener('click', function() {
            if (controlButton.textContent === 'GO') {
                // Start the timer
                startTime = Date.now();
                timer = setInterval(function() {
                    var elapsed = (Date.now() - startTime) / 1000;
                    var money = totalMoney + (rate * elapsed);
                    counter.textContent = '$' + money.toFixed(2);
                }, 100); // Update every 100 milliseconds
                controlButton.textContent = 'STOP';
            } else if (controlButton.textContent === 'STOP') {
                // Stop the timer
                clearInterval(timer);
                var elapsed = (Date.now() - startTime) / 1000;
                totalMoney += rate * elapsed;
                counter.textContent = '$' + totalMoney.toFixed(2);
                controlButton.textContent = 'RESET';
            } else if (controlButton.textContent === 'RESET') {
                // Reset the counter
                totalMoney = 0;
                counter.textContent = '$0.00';
                controlButton.textContent = 'GO';
            }
        });
    </script>

</body>
</html>
